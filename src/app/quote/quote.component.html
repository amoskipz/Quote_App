<div class="myquote">
  <br />
  <br />
  <div class="container-fluid">
    <h1 class="text-center fadeIn">Quotes App</h1>
    <p class="text-center">Publish your quotes today</p>
    <div class="text-center pt-1">
      <a href="#addquote" class="btn btn-outline-success btn-lg p-1 mybtn"
        >Create Quote</a
      >
    </div>
  </div>
</div>
<br />
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div *ngFor="let quote of quotes; let i = index">
          <div class="card mb-3 shadow p-3 mycard">
            <div>
              <h4 id="{{ i }}" appStrikethrough>
                {{ quote.name }} due on
                {{ quote.completeDate | date }}
              </h4>
              <small
                ><button
                  (click)="toggleDetails(i)"
                  (click)="quote.hide = !quote.hide"
                  class="btn btn-outline-primary btn-sm"
                >
                  <i
                    [ngClass]="quote.hide ? 'fa fa-minus' : 'fa fa-plus'"
                    class="fa fa-plus"
                  ></i></button
              ></small>
            </div>
            <app-quote-detail
              *ngIf="quote.showDescription"
              [quote]="quote"
              (isComplete)="deleteQuote($event, i)"
            >
            </app-quote-detail>
          </div>
        </div>
      </div>
    </div>
    <p *ngIf="quotes.length > 5">You have too many quotes</p>
  </div>
</div>
<div class="container" id="addquote">
  <div class="col-md-12">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
