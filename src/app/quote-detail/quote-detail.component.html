<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div [@openClose]="isOpen ? 'open' : 'closed'">
  <p>{{ quote.description }}</p>
  <p>
    This quote will be complete in {{ quote.completeDate | dateCount }} days
  </p>
</div>
<div class="row">
  <div>
    <span class="m-4">count: {{ clickCounter }}</span>
    <a
      href="#"
      onclick="event.preventDefault()"
      (click)="countClick()"
    >
      <i
        class="fa fa-thumbs-up pr-4 like"
        ng-click="count = count + 1"
        ng-init="count=0"
        style="color:green;"
      ></i
    ></a>
    <i class="fa fa-thumbs-down pr-3 dislike" style="color:red;"></i
    ><span>0</span>
  </div>
  <button
    (click)="quoteDelete(true)"
    class="btn btn-outline-danger ml-auto mr-3"
  >
    <i class="fa fa-trash-o"></i>
  </button>
</div>
