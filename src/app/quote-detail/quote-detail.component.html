<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<p>{{ quote.description }}</p>
<p>This quote will be complete in {{ quote.completeDate | dateCount }} days</p>
<div class="row">
  <div>
    <span class="m-4">0</span
    ><i class="fa fa-thumbs-up pr-4 like" style="color:green;"></i
    ><i class="fa fa-thumbs-down pr-3 dislike" style="color:red;"></i
    ><span>0</span>
  </div>
  <button
    (click)="quoteDelete(true)"
    class="btn btn-outline-danger ml-auto mr-3"
  >
    <i class="fa fa-trash-o"></i>
  </button>
</div>
