<div class="myquote" style="background-color: whitesmoke; height: 30vh;">
  <div class="container-fluid">
    <h1 class="text-center pt-5">Quotes App</h1>
    <p class="text-center">Publish your quotes today</p>
    <div class="text-center">
      <button class="btn btn-outline-success">
        Create Quote
      </button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let quote of quotes; let i = index">
        <div>
          <h4 id="{{ i }}" appStrikethrough>
            {{ quote.name }} due on {{ quote.completeDate | date | uppercase }}
          </h4>
          <button (click)="toggleDetails(i)" class="btn btn-primary">
            Toggle Details
          </button>
        </div>

        <div *ngIf="quote.showDescription">
          <app-quote-detail
            [quote]="quote"
            (isComplete)="deletequote($event, i)"
          ></app-quote-detail>
        </div>
      </div>
    </div>
  </div>
  <p *ngIf="quotes.length > 5">You have too many quotes</p>
</div>
<div class="container">
  <div class="col-md-12">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
