<div class="container-fluid">
  <h2 class="text-center">Create New Quote</h2>
  <hr />
  <form>
    <div class="formgroup">
      <label for="name">Name</label>
      <input type="text" required id="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        rows="4"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="complete">Completion</label>
      <input type="date" required id="complete" class="form-control" />
    </div>
  </form>
</div>
